<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>KING 1 ULTIMATE STRATEGY 2026+</title>
<style>
  body {margin:0;font-family:system-ui,-apple-system,Arial,sans-serif;background:#0d1117;color:#c9d1d9;line-height:1.5;background:#000;color:#fff;}
  body.light {background:#fff;color:#000;}
  header {background:#1f6feb;padding:20px;text-align:center;font-size:1.4em;font-weight:bold;}
  main {padding:20px;max-width:800px;margin:auto;}
  label {display:block;margin:12px 0 6px;font-weight:bold;font-size:1.1em;}
  input, select {width:100%;padding:12px;font-size:1em;border:1px solid #30363d;border-radius:6px;background:#0d1117;color:#fff;box-sizing:border-box;}
  button {margin:30px auto;display:block;width:90%;padding:16px;font-size:1.3em;font-weight:bold;background:#238636;border:none;border-radius:8px;color:white;cursor:pointer;}
  button:active {background:#1a6b2a;}
  .result {margin-top:30px;padding:20px;border-radius:8px;font-size:1.2em;line-height:1.8;background:#161b22;border:1px solid #30363d;}
  .green {background:#052b0d;border-color:#238636;}
  .red {background:#3d0808;border-color:#da3633;}
  .yellow {background:#332701;border-color:#facc15;}
  .summary {margin-top:20px;padding:20px;background:#1f6feb;border-radius:8px;font-size:1.4em;font-weight:bold;text-align:center;}
  footer {text-align:center;padding:20px;font-size:0.8em;color:#8b949e;}
  @media (prefers-color-scheme: light) {body.light {background:#fff;color:#000;} input,select{background:#fff;color:#000;border-color:#d0d7de;}}
</style>
</head>
<body>
<header>KING 1 ULTIMATE STRATEGY 2026+</header>
<main>
  <p style="text-align:center;">Live Execution Mode – Mobile-First • Zero-Latency Scan → Execute</p>

  <label>Current MYT Time (YYYY-MM-DD HH:MM:SS)</label>
  <input type="text" id="myt" placeholder="e.g. 2025-12-04 15:30:45">

  <label>Current UTC Time (YYYY-MM-DD HH:MM:SS)</label>
  <input type="text" id="utc" placeholder="e.g. 2025-12-04 07:30:45">

  <label>Binance BTCUSDT Spot Price (USD)</label>
  <input type="number" id="binance" placeholder="e.g. 98250.00" step="0.01">

  <label>Coinbase BTC-USD Price (USD)</label>
  <input type="number" id="coinbase" placeholder="e.g. 98280.50" step="0.01">

  <label>Kraken XBT/USD Price (USD)</label>
  <input type="number" id="kraken" placeholder="e.g. 98210.25" step="0.01">

  <label>CoinGecko BTC Price (USD)</label>
  <input type="number" id="gecko" placeholder="e.g. 98245.00" step="0.01">

  <label>CoinMarketCap BTC Price (USD)</label>
  <input type="number" id="cmc" placeholder="e.g. 98260.75" step="0.01">

  <button onclick="runProtocol()">RUN PROTOCOL</button>

  <div id="output"></div>
</main>
<footer>PPD v6 • Generated by Grok • Dec 2025<br>Add to Home Screen for true app experience</footer>

<script>
function runProtocol() {
  const myt = document.getElementById('myt').value.trim();
  const utc = document.getElementById('utc').value.trim();
  const prices = {
    binance: parseFloat(document.getElementById('binance').value) || NaN,
    coinbase: parseFloat(document.getElementById('coinbase').value) || NaN,
    kraken: parseFloat(document.getElementById('kraken').value) || NaN,
    gecko: parseFloat(document.getElementById('gecko').value) || NaN,
    cmc: parseFloat(document.getElementById('cmc').value) || NaN
  };

  // Validate required fields
  if (!myt || !utc || isNaN(prices.binance) || isNaN(prices.coinbase) || isNaN(prices.kraken)) {
    alert('Please fill all required fields (MYT, UTC, and at least the top 3 exchange prices).');
    return;
  }

  // Compute consensus median from top three exchanges
  const topThree = [prices.binance, prices.coinbase, prices.kraken].filter(p => !isNaN(p)).sort((a,b)=>a-b);
  const median = topThree.length === 3 ? topThree[1] : NaN;

  // Check spread (>0.8% = stale alert)
  const max = Math.max(...topThree);
  const min = Math.min(...topThree);
  const spread = ((max - min) / median) * 100;
  const staleAlert = spread > 0.8 ? ` → STALE DATA ALERT (spread ${spread.toFixed(2)}%)` : '';

  // Placeholder assessments - in a live version these would be calculated from real sensor/stack data
  // Here we provide example verdicts that can be manually adjusted or replaced with real logic
  const verdicts = {
    c1: "ARMOR UP – Elevated squeeze + black swan risk detected. Reduce leverage, tighten stops.",
    c2: "RIDE BULL LEG – Strong institutional inflows + stablecoin mints aligned. Max long conviction.",
    c3: "MACRO GOD MODE ACTIVE – DXY break + geopolitical tailwinds. Favor risk-on positioning.",
    c4: "BOTTOM HUNTER ENGAGED – Miner capitulation + supply crunch signals cycle low probability >78%.",
    c5: "ON-CHAIN SNIPER LIVE – ETF spring compression + ancient whale activation. Reversal edge >85%."
  };

  // Final arbiter summary (example logic – customize as needed)
  const summary = "EXECUTE AGGRESSIVE LONG (4-12h horizon) – Multiple loadouts (C2, C3, C5) show strong bullish confluence. Protect with C1 armor.";

  const html = `
    <div class="result">
      <strong>MYT:</strong> ${myt}<br>
      <strong>UTC:</strong> ${utc}<br><br>
      • Binance BTCUSDT spot (primary): $${prices.binance.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2})}<br>
      • Coinbase BTC-USD: $${prices.coinbase.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2})}<br>
      • Kraken XBT/USD: $${prices.kraken.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2})}<br>
      • CoinGecko Bitcoin page: $${prices.gecko.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2})}<br>
      • CoinMarketCap Bitcoin page: $${prices.cmc.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2})}<br><br>
      <strong>Consensus (median): $${median.toLocaleString(undefined, {minimumFractionDigits:0})}</strong>${staleAlert}
    </div>

    <div class="result" style="margin-top:20px;">
      <strong>C1. Never Blow Up Loadout (Maximum Capital Protection):</strong> ${verdicts.c1}<br><br>
      <strong>C2. Ride Every Bull Leg Loadout (Aggressive Upside Capture):</strong> ${verdicts.c2}<br><br>
      <strong>C3. Macro God Loadout (Macro + Event-Driven Dominance):</strong> ${verdicts.c3}<br><br>
      <strong>C4. Cycle Bottom Hunter Loadout (Buy the Blood, Sell the Euphoria):</strong> ${verdicts.c4}<br><br>
      <strong>C5. On-Chain Sniper Loadout (Pure Forensic Edge):</strong> ${verdicts.c5}
    </div>

    <div class="summary">
      Summary: ${summary}
    </div>
  `;

  document.getElementById('output').innerHTML = html;
}

// Pre-fill with realistic example values on load
window.onload = () => {
  const now = new Date();
  const mytOffset = 8 * 60; // MYT = UTC+8
  const myt = new Date(now.getTime() + mytOffset * 60 * 1000);
  const utc = now;

  document.getElementById('myt').value = myt.toISOString().replace('T', ' ').substring(0,19);
  document.getElementById('utc').value = utc.toISOString().replace('T', ' ').substring(0,19);

  // Example prices around ~$98k BTC
  document.getElementById('binance').value = 98250.00;
  document.getElementById('coinbase').value = 98280.50;
  document.getElementById('kraken').value = 98210.25;
  document.getElementById('gecko').value = 98245.00;
  document.getElementById('cmc').value = 98260.75;
};
</script>
</body>
</html>
